---
server:
  port: 8080
  contextPath: /mobyartshop
---
spring:
  profiles: local, default
datasource:
  mobyartshop:
    url: jdbc:h2:~/test
    username: SA
    password:
    driverClassName: org.h2.Driver
    defaultSchema:
    maxPoolSize: 10
    hibernate:
      hbm2ddl.method: create-drop
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect
---
spring:
  profiles: postgres
datasource:
  mobyartshop:
    url: jdbc:postgresql://database:5432/mobystore
    username: gordonuser
    password: gordonpassword
    driverClassName: org.postgresql.Driver
    defaultSchema:
    maxPoolSize: 20
    hibernate:
      hbm2ddl.method: update
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
---
spring:
  profiles: mysql
datasource:
  mobyartshop:
    url: jdbc:mysql://localhost:3306/mobystore
    username: gordonuser
    password: gordonpassword
    driverClassName: com.mysql.jdbc.Driver
    defaultSchema:
    maxPoolSize: 20
    hibernate:
      hbm2ddl.method: update
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.MySQLDialect
---
spring:
  profiles: https
server:
  port: 8443
  ssl:
     key-store: file:/run/secrets/keystore.jks
     key-store-password: ${KEY_STORE_PASSWORD}
     key-password: ${KEY_PASSWORD}
datasource:
  mobyartshop:
    url: jdbc:postgresql://database:5432/mobystore
    username: gordonuser
    password: gordonpassword
    driverClassName: org.postgresql.Driver
    defaultSchema:
    maxPoolSize: 20
    hibernate:
      hbm2ddl.method: update
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
